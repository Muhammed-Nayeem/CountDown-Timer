<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <section class="content-wrapper">
      <main class="countdown-content">
        <article class="countdown-title">
          <h2>Happy New Year 2022</h2>
        </article>
        <article class="countdown-box">
          <div class="timer-box">
            <div id="days">00</div>
            <span>days</span>
          </div>
          <div class="timer-box">
            <div id="hours">00</div>
            <span>hours</span>
          </div>
          <div class="timer-box">
            <div id="minutes">00</div>
            <span>minutes</span>
          </div>
          <div class="timer-box">
            <div id="seconds">00</div>
            <span>seconds</span>
          </div>
        </article>
      </main>
    </section>
    <!-- JavaScript File Link -->
    <script src="app.js"></script>
  </body>
</html>
